<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Youth Memorial Van Damme</title>
  <style>
    @font-face {
    font-family: Bebas;
    src: url(BebasNeue-Regular.otf);
    }
    @font-face {
    font-family: 'Trebuc';
    src: url(trebuc.ttf);
    font-style: normal;
    font-weight: 400;
    }
    @font-face {
    font-family: 'Trebuc';
    src: url(trebucbd.ttf);
    font-weight: 700;
    font-style: normal;
    }
    h2 {
      font-family: Trebuc;
      font-size: small;
    }
    .centered {
      text-align: center;
    }
    .bold {
      font-weight: bold;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 4px 8px;
      font-family: Trebuc;
    }
    table {
      margin-top: 1em;
      width: 100%;
      display: none;
    }
    .top16 {
  background-color: #f0b8d1; 
  font-weight: 700;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
<header style="width: 100%; background-color: #002B88; padding: 15px 0; box-sizing: border-box;">
  <h1 style="color: white; text-align: center; margin: 0; font-family: Bebas;">
    YOUTH MEMORIAL VAN DAMME
  </h1>
</header>
<hr style="border: none; height: 5px; background-color: #ec3385; margin: 0;">

<button onclick="window.location.href='index.html'" style="margin : 10px 0 0 0;">Voir le classement</button>
  
  <h2>Nombre de points pour réaliser une performance <br> Tables de cotations WA</h2>

  <form id="perfForm">
    <label>Gender:
      <select name="gender">
        <option value="men">Men</option>
        <option value="women">Women</option>
      </select>
    </label><br><br>

    <label>Outdoor / Indoor:
      <select name="event_type">
        <option value="Outdoor">Outdoor</option>
        <option value="Indoor">Indoor</option>
      </select>
    </label><br><br>

    <label>Category:
      <select name="event_cat">
        <option value="Sprint">Sprint</option>
        <option value="Middle Distance">Middle Distance</option>
        <option value="Long Distance">Long Distance</option>
        <option value="Hurdles">Hurdles</option>
        <option value="Jump">Jump</option>
        <option value="Throw">Throw</option>
        <option value="Relays">Relays</option>
        <option value="Combined">Combined Event</option>
        <option value="Road">Road</option>
        <option value="Road Walk">Road Walk</option>
        <option value="Track Walk">Track Walk</option>
      </select>
    </label><br><br>

    <label>Event:
      <select name="event">
      </select>
    </label><br><br>

    <label>Points:
      <input type="text" name="points" required>
    </label><br><br>

    <input type="submit" value="Calculer la perf">
  </form>

  <h3 id="result"></h3>

  <script>
    const form = document.getElementById("points");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("  'https://youthmvd.onrender.com/FromPoints'", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Erreur lors de la requête.");
        }

        const resultData = await response.json();
        result.innerText = `Points: ${resultData.points}`;
      } catch (error) {
        console.error("Erreur:", error);
        result.innerText = "Une erreur est survenue.";
      }
    });
  </script>
</body>
</html>
